<head>

<body>
    INDEX PAGE
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="styles/images/josh-olalde-7uxTphll8WE-unsplash.jpg" class="d-block w-100" alt="beer">
            </div>
            <div class="carousel-item">
                <img src="styles/images/rhett-wesley-2u5UWNuwEm0-unsplash.jpg" class="d-block w-100" alt="beer">
            </div>
            <div class="carousel-item">
                <img src="styles/images/sarah-wardlaw-EE867dbGJKw-unsplash.jpg" class="d-block w-100" alt="beer">
            </div>
            <div class="carousel-item">
                <img src="styles/images/seth-weisfeld-LVE8S1FozK0-unsplash.jpg" class="d-block w-100" alt="beer">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
