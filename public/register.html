<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>BeerMe | Register</title>    
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="../styles/navbar.css">

  </head>
  <body>

  <div class="navbar">
      <!-- <div id="main-menu"></div> -->
      <div class="inner-menu">
        <ul>
          <li><a href="/beers">Beers</a></li>
          <li><a href="/posts">Feed</a></li>
          <li><a href="/"><img src="./IMAGES/Logo.png" alt="logo"></a></li>
          <li><a href="/posts/newPost">Post</a></li>
          <li><a href="/login">Login</a></li>
        </ul>
      </div>
  </div>

    <div class="register-box">
      <h1>Register Here</h1>
      <form id="register-form">
        <!-- USERNAME INPUT -->
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" id="username">
        <!-- EMAIL INPUT -->
        <label for="e-mail">E-mail</label>
        <input type="email" placeholder="Enter e-mail" id="e-mail">
        <!-- PASSWORD INPUT -->
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" id="password">
        <input type="submit" value="Log In">
        <a href="#">Lost your Password?</a><br>
        <a href="/login">Have an account?</a>
      </form>
    </div>
    <!-- jQuery -->
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="../js/register.js"></script>
  </body>
</html>
