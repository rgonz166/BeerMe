<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BeerMe | New Post</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../styles/newPost.css">
  <link rel="styleheet" href="../styles/navbar.css">
  
</head>

<body>
    <div class="navbar">
        <!-- <div id="main-menu"></div> -->
        <div class="inner-menu">
          <ul>
            <li><a href="/beers">BEERS</a></li>
            <li><a href="/posts">FEED</a></li>
            <li><a href="/"><img src="../IMAGES/Logo.png" alt="logo"></a></li>
            <li><a href="/posts/newPost">POST</a></li>
            <li><a id="login-text" href="/login">LOGIN</a></li>
          </ul>
        </div>
    </div>

<div class="mt-5 ml-5"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-5 offset-md-3">
        <div class="card">
        <form id="new-post-form">
          <div class="form-group">
            <label for="beer-name">Beer Name:</label>
            <input type="text" class="form-control" id="beer-name">
            <br />
            <label for="review">Review:</label>
            <textarea class="form-control" rows="7" id="review"></textarea>
            <br>
            <div class="">
            <label for="rating">Rating: </label>
            <div id="rating" class="rating">
              <span><input type="radio" name="rating" id="str5" value="5"><label for="str5"></label></span>
              <span><input type="radio" name="rating" id="str4" value="4"><label for="str4"></label></span>
              <span><input type="radio" name="rating" id="str3" value="3"><label for="str3"></label></span>
              <span><input type="radio" name="rating" id="str2" value="2"><label for="str2"></label></span>
              <span><input type="radio" name="rating" id="str1" value="1"><label for="str1"></label></span>
            </div>
            </div>
            <br><br>
            <div class="form-group">
              <label for="category">Select Category:</label>
              <select class="custom-select" id="category">
                <option value="select-one">Select a category of beer</option>
                <option value="pale-lager-pilsner" data-name="Pale Lager and Pilsner">Pale Lager and Pilsner</option>
                <option value="brown-ale" data-name="Brown Ale">Brown Ale</option>
                <option value="porter" data-name="Porter">Porter</option>
                <option value="wheat-beer" data-name="Wheat Beer">Wheat Beer</option>
                <option value="dark-lager" data-name="Dark Lager">Dark Lager</option>
                <option value="pale-ale"data-name="Pale Ale">Pale Ale</option>
                <option value="stout" data-name="Stout">Stout</option>
                <option value="wild-sour-ale" data-name="Wild & Sour Ale">Wild & Sour Ale</option>
                <option value="german-bock" data-name="German Bock">German Bock</option>
                <option value="india-pale-ale" data-name="India Pale Ale">India Pale Ale</option>
                <option value="belgian-style-ale" data-name="Belgian-Style Ale">Beligian-Style Ale</option>
                <option value="specialty-beer" data-name="Specialty Beer">Specialty Beer</option>
              </select>
            </div>
            <br />
            
            <button type="submit" class="btn btn-dark submit btn-lg">Submit</button>
            
          </div>
        </form>
       </div>
        <button id="scrollUp">
            <i class="material-icons">arrow_upwards</i>
        </button>
      </div>
    </div>
  </div>

      <script>
          const btnScrollToTop = document.querySelector("#scrollUp");
          btnScrollToTop.addEventListener("click" , function () {
              window.scrollTo({
                  top: 0,
                  left: 0,
                  behavior: "smooth"
              });
          });
      </script>
    
  <!-- Custom Script -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script
  src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
  integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="../js/newPost.js" type="text/javascript"></script>
  <script src="../js/autocomplete.js"></script>

</body>

</html>
